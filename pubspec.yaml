name: wefinex
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  get: ^4.1.4
  webview_flutter: ^2.0.4
  flutter_svg: ^0.22.0
  flutter_screenutil: ^5.0.0+2
  fl_chart: ^0.36.1
  charts_flutter: ^0.10.0
  hive: ^2.0.4
  hive_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  hive_generator: ^1.1.0
  build_runner: ^2.0.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/json/soxo.json
